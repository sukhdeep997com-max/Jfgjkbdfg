# 1. Create a local project folder and go into it
mkdir my-project
cd my-project

# 2. Initialize Git
git init

# 3. Add your files to the folder (like index.html, app.py, etc.)

# 4. Stage the files
git add .

# 5. Commit the files
git commit -m "Initial commit"

# 6. Connect to your GitHub repository
git remote add origin https://github.com/USERNAME/REPOSITORY_NAME.git

# 7. Push to GitHub
git push -u origin master
